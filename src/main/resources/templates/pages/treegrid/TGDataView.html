<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>일반 트리그리드</title>
    <script src="/js/lib/TreeGrid/GridE.js" ></script>
    <script src="/js/lib/jQuery/dist/jquery.js" ></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .title {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            padding: 20px;
        }

        .grid {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .left-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .left-box > div {
            flex: 1;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right-box {
            flex: 1;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="title">트리그리드 속성 설정</div>
    <div class="grid">
        <div class="left-box">
            <div>
                <treegrid
                        Data_Url="/treegrid/TGData.do"
                        Layout_Url="/treegrid/treegridLayout.do" Layout_Param_Data="TG_DATA"
                        Upload_Url="/treegrid/treegridUpload.do" Upload_Data="DATA"
                        Upload_Flags="AllCols"  Upload_Format="JSON"
                        Upload_Type="Changes"
                >
                </treegrid> <!-- TreeGrid data source definition -->
            </div>
            <div>
                <treegrid
                        Data_Url="/treegrid/TGDataAttr.do"
                        Layout_Url="/treegrid/treegridLayout.do" Layout_Param_Data="TG_DATA_ATTR"
                        Upload_Url="/treegrid/treegridUpload.do" Upload_Data="DATA"
                        Upload_Flags="AllCols"  Upload_Format="JSON"
                        Upload_Type="Changes"
                >
                </treegrid> <!-- TreeGrid data source definition -->
            </div>
        </div>
        <div class="right-box">
            <treegrid
                    Data_Url="/treegrid/TGDataAttrItem.do"
                    Layout_Url="/treegrid/treegridLayout.do" Layout_Param_Data="TG_DATA_ATTR_ITEM"
                    Upload_Url="/treegrid/treegridUpload.do" Upload_Data="DATA"
                    Upload_Flags="AllCols"  Upload_Format="JSON"
                    Upload_Type="Changes"
            >
            </treegrid> <!-- TreeGrid data source definition -->
        </div>
    </div>
</div>
</body>
</html>

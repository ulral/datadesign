<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/layout}">

<script src="/js/lib/TreeGrid/GridE.js" ></script>
<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        width: 100%;
        height: 100%;
        font-family: 'Segoe UI', sans-serif;
    }

    .layout {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .title {
        text-align: center;
        font-size: 2em;
        font-weight: bold;
        padding: 20px;
        border-bottom: 1px solid #ddd;
    }

    .main {
        flex: 1;
        display: flex;
        overflow: hidden;
    }

    .sidebar {
        width: 250px;
        background-color: #2c2c2c;
        color: white;
        padding: 20px;
        overflow-y: auto;
    }

    .sidebar h2 {
        font-size: 1.2em;
        margin-bottom: 10px;
    }

    .sidebar ul {
        list-style: none;
    }

    .sidebar li {
        margin-bottom: 8px;
        cursor: pointer;
    }

    .content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background-color: white;
    }

    .grid {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }

    .left-box {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .left-box > div {
        flex: 1;
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .right-box {
        flex: 1;
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .table-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        background-color: #fafafa;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.95em;
    }

    th, td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
    }

    th {
        background-color: #eee;
    }

    tr:hover {
        background-color: #f1f1f1;
    }
</style>
<body>
<div class="container">
    <div class="title">트리그리드 레이아웃 설정</div>
    <div class="grid">
        <div class="left-box">
            <div>
                <treegrid
                        Data_Url="/treegrid/TGGrid.do"
                        Layout_Url="/treegrid/treegridLayout.do" Layout_Param_Id="TG_GRID" Layout_Param_Grid="Basic" Layout_Param_Data="TG_GRID"
                        Upload_Url="/treegrid/treegridUpload.do" Upload_Data="DATA"
                        Upload_Flags="AllCols"  Upload_Format="JSON"
                        Upload_Type="Changes"
                >
                </treegrid> <!-- TreeGrid data source definition -->
            </div>
            <div>
                <treegrid
                        Data_Url="/treegrid/TGGridAttr.do"
                        Layout_Url="/treegrid/treegridLayout.do" Layout_Param_Id="TG_GRID_ATTR" Layout_Param_Data="TG_GRID_ATTR"
                        Upload_Url="/treegrid/treegridUpload.do" Upload_Data="DATA"
                        Upload_Flags="AllCols"  Upload_Format="JSON"
                        Upload_Type="Changes"
                >
                </treegrid> <!-- TreeGrid data source definition -->
            </div>
        </div>
        <div class="right-box">
            <treegrid
                    Data_Url="/treegrid/TGGridAttrItem.do"
                    Layout_Url="/treegrid/treegridLayout.do" Layout_Param_Id="TG_GRID_ATTR_ITEM" Layout_Param_Data="TG_GRID_ATTR_ITEM"
                    Upload_Url="/treegrid/treegridUpload.do" Upload_Data="DATA"
                    Upload_Flags="AllCols"  Upload_Format="JSON"
                    Upload_Type="Changes"
            >
            </treegrid> <!-- TreeGrid data source definition -->
        </div>
    </div>
</div>
</body>
</html>

spring.application.name=datadesign
common.base-package=com.datadesign
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:/sql/DEPARTMENT.sql\
                                 ,classpath:/sql/POSITION.sql\
                                 ,classpath:/sql/MEMBER.sql\
                                 ,classpath:/sql/TG_GRID.sql\
                                 ,classpath:/sql/TG_GRID_ATTR.sql\
                                 ,classpath:/sql/TG_DATA.sql\
                                 ,classpath:/sql/TG_DATA_ATTR.sql\
                                 ,classpath:/sql/TG_GRID_ATTR_ITEM.sql\
                                 ,classpath:/sql/TG_DATA_ATTR_ITEM.sql